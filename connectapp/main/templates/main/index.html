{% extends 'main/layout.html' %}

{% load static %}

{% block title %}Connect{% endblock %}

{% block content %}

<header class="navbar px-3 py-3">
    <img src="{% static 'main/img/logo.svg' %}" width="10%" height="auto" alt="Логотип">
</header>

<main class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="gif-container">
                <img src="{% static 'main/img/presentation.gif' %}" alt="Демонстрация работы ИИ">
            </div>
        </div>
        <div class="col-md-6">
            <div class="login-form">
                <h2>Вход</h2>
                <form action="#">
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Почта" required>
                    </div>
                    <div class="form-group mt-3">
                        <input type="password" class="form-control" placeholder="Пароль" required>
                    </div>
                    <div class="row mt-3 align-items-center">
                        <div class="col">
                            <button type="submit" class="gradient-btn" data="Войти"></button>
                        </div>
                        <div class="col">
                            <a href="#">Забыли пароль?</a>
                        </div>
                        <div class="col">
                            <a href="#">Создать аккаунт</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<footer class="container-fluid mt-5 py-3">
    <div class="row">
        <div class="col-md-12 text-center">
            <p>О Connect</p>
            <a href="#">Правила</a>
            <a href="#">Блог</a>
            <a href="#">FAQ</a>
            <a href="#">Контакты</a>
        </div>
    </div>
</footer>

<!-- Подключение Bootstrap JavaScript (необязательно для простого дизайна) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

{% endblock %}
